<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Chatbot</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 700px;
            margin: 5% auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            font-size: 16px;
            margin-bottom: 5px;
        }
        input[type="text"], textarea {
            padding: 15px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }
        button {
            padding: 15px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        .response {
            margin-top: 20px;
            padding: 15px;
            background-color: #f1f1f1;
            border-radius: 8px;
            font-size: 16px;
            color: #333;
        }
        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        .facilities-list {
            list-style-type: none;
            padding: 0;
        }
        .facilities-item {
            margin-bottom: 10px;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            color: #666;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>College Chatbot</h1>
        <form id="chat-form">
            <label for="query">Ask a question about the college:</label>
            <input type="text" id="query" name="query" required placeholder="Type your question here...">
            <button type="submit">Submit</button>
        </form>
        <div class="response" id="response"></div>
    </div>

    <script>
        document.getElementById('chat-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const query = document.getElementById('query').value;
            fetch('/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: `query=${encodeURIComponent(query)}`
            })
            .then(response => response.json())
            .then(data => {
                let responseElement = document.getElementById('response');
                if (typeof data === 'object') {
                    let html = '<ul class="facilities-list">';
                    for (let key in data) {
                        html += `<li class="facilities-item"><strong>${key}:</strong> ${data[key]}</li>`;
                    }
                    html += '</ul>';
                    responseElement.innerHTML = html;
                } else {
                    responseElement.textContent = data;
                }
            })
            .catch(error => console.error('Error:', error));
        });
    </script>
    <div class="footer">
        <p>&copy; 2024 College Chatbot. All rights reserved.</p>
    </div>
</body>
</html>
